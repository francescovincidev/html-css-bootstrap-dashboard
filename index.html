<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">

        <header>

            <!-- navbar -->
            <nav class="navbar bg-light ">
                <div class="container-fluid bg-white justify-content-start">
                    <a class="navbar-brand">
                        <img class="d-inline-block d-lg-none align-text-top" src="img/mobile-logo.png" alt=""
                            height="30">
                        <img class=" align-text-top d-none d-lg-inline-block" src="img/logo.svg" alt="" height="30">

                    </a>
                    <form class="d-flex flex-grow-1  border bg-secondary bg-opacity-25 rounded" role="search">
                        <button class="btn border-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input class="form-control me-2 border-0 bg-transparent shadow-none" type="search"
                            placeholder="Search" aria-label="Search">
                    </form>
                    <i class="fa-solid fa-list d-none d-lg-block px-2"></i>
                    <i class="fa-solid fa-circle-question d-none d-lg-block px-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block px-2"></i>
                    <i class="fa-solid fa-bell text-warning px-2"></i>

                </div>
            </nav>
        </header>

        <main>
            <div class="ms_container">
                <div class="ms_side-nav">
                    <ul class="fa-ul text-white d-flex flex-column h-100 w-100 py-2 m-0">
                        <li class="py-2 m-auto ms-lg-4"><span class="fa-li position-static"><i class="fa-solid fa-house"></i></span><span class="d-none d-lg-inline-block px-2">Home</span></li>
                        <li class="py-2 m-auto ms-lg-4"><span class="fa-li position-static"><i class="fa-solid fa-chart-simple"></i></span><span class="d-none d-lg-inline-block px-2">Stats</span></li>
                        <li class="py-2 m-auto ms-lg-4 flex-grow-1"><span class="fa-li position-static"><i class="fa-solid fa-signal"></i></span><span class="d-none d-lg-inline-block px-2">Signals</span></li>
                        <li class="py-2 m-auto ms-lg-4"><span class="fa-li position-static"><i class="fa-solid fa-gear"></i></span><span class="d-none d-lg-inline-block px-2">Admin</span></li>
                    </ul>

                </div>
            </div>

        </main>

    </div>

</body>

</html>
